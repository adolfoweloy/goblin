<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:body>
		<h:outputText value="Accounts Payable"/>
		
		<h:form id="formAccountsPayable">
			<h:dataTable value="#{accountsPayableBean.list}" var="entry">
				<h:column>
					<f:facet name="header">Supplier</f:facet>
					#{entry.supplier.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Due Date</f:facet>
					<h:outputText value="#{entry.dueDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
					
				</h:column>
				
				<h:column>
					<f:facet name="header">Value</f:facet>
					#{entry.value}
				</h:column>
				
				<h:column>
					<f:facet name="header">Actions</f:facet>
					<h:panelGrid columns="3">
						<h:commandLink action="#{accountsPayableBean.edit(entry.id)}" >
							<h:graphicImage library="default" name="images/edit.png"/>
						</h:commandLink>
						<h:commandLink action="#{accountsPayableBean.delete(entry.id)}">
							<h:graphicImage library="default" name="images/delete.png"/>
						</h:commandLink>
						<h:commandLink action="#{accountsPayableBean.pay(entry.id)}" >
							<h:graphicImage library="default" name="images/payment.png" />
						</h:commandLink>
					</h:panelGrid>
				</h:column>
				
			</h:dataTable>
			
			<h:commandLink id="newAccountPayable" action="#{accountsPayableBean.create}">
				<h:graphicImage library="default" name="images/new.png" />
			</h:commandLink>
			
			<br/>
			<h:link outcome="/index.xhtml" value="Home"/>
		</h:form>
				
	</h:body>
	
</html>
