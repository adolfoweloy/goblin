<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>

		<ui:composition template="/WEB-INF/template/main.xhtml">

			<ui:define name="title">
				<h:outputText value="#{msg['payable.title']}"/>
			</ui:define>

			<ui:define name="body">
				<h:form id="formAccountsPayable">
					<h:dataTable value="#{accountsPayableBean.list}" var="entry">
						<h:column>
							<f:facet name="header">#{msg['payable.supplier.label']}</f:facet>
							#{entry.supplier.name}
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['payable.duedate.label']}</f:facet>
							<h:outputText value="#{entry.dueDate.time}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>

						</h:column>

						<h:column>
							<f:facet name="header">#{msg['payable.value.label']}</f:facet>
							#{entry.value}
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['core.actions']}</f:facet>
							<h:panelGrid columns="3">
								<h:commandLink action="#{accountsPayableBean.edit(entry.id)}" 
									title="Edit">
									<h:graphicImage library="default" name="images/edit.png"/>
								</h:commandLink>
								<h:commandLink action="#{accountsPayableBean.delete(entry.id)}" 
									title="Delete">
									<h:graphicImage library="default" name="images/delete.png"/>
								</h:commandLink>
								<h:commandLink action="#{accountsPayableBean.pay(entry.id)}" 
									title="Pay this account">
									<h:graphicImage library="default" name="images/payment.png" />
								</h:commandLink>
							</h:panelGrid>
						</h:column>

					</h:dataTable>

					<h:commandLink id="newAccountPayable" action="#{accountsPayableBean.create}">
						<h:graphicImage library="default" name="images/new.png" />
					</h:commandLink>
		
					<br/>
					<h:link outcome="/index.xhtml" value="Home"/>
				</h:form>

			</ui:define>
		</ui:composition>

	</h:body>

</html>
