<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>

		<ui:composition template="/WEB-INF/template/main.xhtml">

			<ui:define name="title">
				<h:outputText value="#{msg['payable.title']}"/>
			</ui:define>

			<ui:define name="body">
			
				<p:panelGrid style="width: 60%">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">
								Search
							</p:column>
						</p:row>
					</f:facet>
					
					<f:facet name="footer">
						<p:row>
							<p:column colspan="2">
								<h:form id="commands" prependId="false">
									<h:commandLink id="newAccountPayable"
										action="#{accountsPayableBean.create}">
										<h:graphicImage library="default" name="images/new.png" />
									</h:commandLink>
									<h:link outcome="/index.xhtml" value="Home" />
								</h:form>
							</p:column>
						</p:row>
					</f:facet>
					
					<p:row>
						<p:column>
							<h:form id="search">
									<h:outputLabel value="Month" for="month"/>
									<h:selectOneMenu id="month" value="#{accountsPayableBean.search.month}">
										<f:selectItems value="#{accountsPayableBean.months}" var="month" 
											itemLabel="#{month.name}" itemValue="#{month}"/>
										<f:ajax render=":formAccountsPayable:accountsPayableList"/>
									</h:selectOneMenu>
							</h:form>
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2">
								<ui:include src="/accounts-payable/list.xhtml" />
						</p:column>
					</p:row>
				</p:panelGrid>
			


			</ui:define>
		</ui:composition>

	</h:body>

</html>
