<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:body>
		<h:outputText value="Accounts Payable"/>
		
		<h:form>
		
			<h:panelGrid columns="2">
				
				<h:outputLabel value="Supplier" for="supplier"/>
				<h:selectOneMenu id="supplier" value="#{accountsPayableBean.accountPayable.supplier}">
					<f:selectItem itemLabel="Select one supplier"/>
					<f:selectItems value="#{accountsPayableBean.suppliers}" var="supplier"
						itemLabel="#{supplier.name}" itemValue="#{supplier}">
					</f:selectItems>
					<f:ajax render="dueDate" />
				</h:selectOneMenu>

				<h:outputLabel value="Due Date" for="dueDate"/>
				<h:inputText id="dueDate" value="#{accountsPayableBean.accountPayable.dueDate.time}">
					<f:convertDateTime type="date" dateStyle="medium" locale="pt_BR" />
				</h:inputText>
				
				<h:outputLabel value="Value" for="value"/>
				<h:inputText id="value" 
					value="#{accountsPayableBean.accountPayable.value}"
					size="20" maxlength="6">
					<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2"/>
				</h:inputText>
				
			</h:panelGrid>
							
			<h:commandButton action="#{accountsPayableBean.save}" value="Save"/>
		</h:form>
		
	</h:body>
	
</html>
