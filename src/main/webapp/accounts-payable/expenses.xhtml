<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>

		<ui:composition template="/WEB-INF/template/main.xhtml">

			<ui:define name="title">
				<h:outputText value="#{msg['expenses.title']}"/>
			</ui:define>

			<ui:define name="body">
				<h:form id="formExpenses">
					<h:dataTable value="#{expensesBean.list}" var="entry">
						<h:column>
							<f:facet name="header">#{msg['expenses.paymentValue.label']}</f:facet>
							#{entry.paymentValue}
						</h:column>

					</h:dataTable>

					<h:commandLink id="newExpense" action="#{expensesBean.newExpense}">
						<h:graphicImage library="default" name="images/new.png" />
					</h:commandLink>
		
					<br/>
					<h:link outcome="/index.xhtml" value="Home"/>
				</h:form>

			</ui:define>
		</ui:composition>

	</h:body>

</html>
