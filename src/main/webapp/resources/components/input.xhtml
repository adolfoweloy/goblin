<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<cc:interface>
		<cc:attribute name="label" required="true" />
		<cc:attribute name="value" required="true" />
		<cc:attribute name="maxlength" required="false" default="200" />
		<cc:attribute name="required" required="false" />
		<cc:attribute name="requiredMessage" required="false" />
	</cc:interface>
	
	<cc:implementation>
		<div id="#{cc.clientId}">
			<h:outputLabel value="#{cc.attrs.label}" for="#{cc.attrs.id}"/>
			<h:panelGrid columns="2">
			
				<h:inputText id="#{cc.attrs.id}" 
					value="#{cc.attrs.value}"
					maxlength="#{cc.attrs.maxlength}"
					required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
					<cc:insertChildren/>
				</h:inputText>
				
				<h:message for="#{cc.attrs.id}" />
				
			</h:panelGrid>
		</div>
	</cc:implementation>
	
</html>
